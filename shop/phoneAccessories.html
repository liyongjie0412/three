        <script>
	$(function(){
		//获取url地址上的参数
	   	 var $_GET = (function(){
		    var url = window.document.location.href.toString();
		    var u = url.split("?");
		    if(typeof(u[1]) == "string"){
		        u = u[1].split("&");
		        var get = {};
		        for(var i in u){
		            var j = u[i].split("=");
		            get[j[0]] = j[1];
		        }
		        return get;
		    } else {
		        return {};
		    }
		})();

		//获取初始商品信息
		$(document).ready(function() { 
          var all_category_id=$_GET['category_id']
       
		  // 任何需要执行的js特效 

		  //左侧导航栏
		  $.get("http://localhost/php/api_a/thinkphp_5.0.10_full/public/index.php/index/sel/sel",{"access_token":"84d2acebe4a6","id":all_category_id},function(data){
                
                    if(data.status==0)
                 {
                    var str="<ul><li><a id='all_click' class='category_click' style='color:#F59626;' category_id='0' >全部</a></li>";
                    $.each(data.data,function(k,v){
                     str+="<li><a class='category_click' category_id='"+ v.id+"' >"+v.name+"</a></li>";

                     })
                    str+="</ul>"
                   $(".header").html(str);
                  }else
                  {
                     alert("系统繁忙,请重试")
                  }

                },"jsonp")

		  //点击换拼盘
		  $(document).on("click",".category_click",function(){
		  	  var category_id=$(this).attr("category_id")
               
		  	  if(category_id!=0)
		  	  {
		  	  	$("#all_click").css("color","")
		  	  } 
		  	  else
		  	  {
		  	  	category_id=all_category_id
		  	  	$("#all_click").css("color","#F59626")
		  	  }
             //alert(category_id)
		  	//新品
		    addgoods(1,"goods_new",category_id);
		    //热销
		    addgoods(3,"goods_hot",category_id);
		  })

          //新品
		  addgoods(1,"goods_new",all_category_id);
		  //热销
		  addgoods(3,"goods_hot",all_category_id);

		  //展示商品方法
		  function addgoods(state,goods_state,category_id)
		  {
		  $.get("http://localhost/php/api_a/thinkphp_5.0.10_full/public/index.php/index/Goodslist/goodslistcategory",{"access_token":"84d2acebe4a6","category_id":category_id,"state":state,"limit":"14"},function(data){
                 if(data.status==0)
                 {
                 	 var left_str="<div class='left'>";
                 	 var right_str="<div class='right'>";
                     $.each(data.data,function(k,v){
                     	if(k%2==0)
                     	{
                     	left_str+='<a href="shoppingInfo.html?goods_id='+v.id+'"><div><img src="'+v.img+'"/><p class="grey">'+v.name+'</p><p class="grey">'+v.search_words+'</p><p class="orange"><img src="images/list (12).png">'+v.market_price+'</p></div></a>' 	
                     	} 
                     	else
                     	{
                     	right_str+='<a href="shoppingInfo.html?goods_id='+v.id+'"><div><img src="'+v.img+'"/><p class="grey">'+v.name+'</p><p class="grey">'+v.search_words+'</p><p class="orange"><img src="images/list (12).png">'+v.market_price+'</p></div></a>' 	
                     	}
                       
                     })
                     left_str+="</div>";
                     right_str+="</div>";

                     $("#"+goods_state).html(left_str+right_str)
                 }
                 else
                 {
                 	alert("系统加载中，请稍候")
                 }              
	      },"jsonp")

		  }
	    })

	 })
